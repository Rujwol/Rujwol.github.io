    <script>
        $(document).ready(function () {
          var baseurl = "https://api.github.com/users/rujwol/repos";
          var xmlhttp = new XMLHttpRequest();
          xmlhttp.open("GET", baseurl, true);
          xmlhttp.onreadystatechange = function () {
            var persons = JSON.parse(xmlhttp.responseText);
            $("#example").DataTable({
              destroy: true,
              data: persons,
              columns: [
                { data: "id" },
                { data: "name" },
                { data: "html_url" },
                { data: "language" },
                { data: "created_at" },
              ],
            });
          };
          xmlhttp.send();
        });
      </script>
